<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="card-library/css/cardstarter.css">
  <script defer src="js/code.js"></script>
</head>
<body>
  <nav>
    <h1>War!</h1>
    <button id="start">New Game</button>
  </nav>
 <div class="play-area">
   <h3 id="msg">Lets Play War!</h3>
   <div id="p-1">
    <h4 id="p1-cards-Left" class="cards-left">0 Cards Left</h4>
    <div  class="card xlarge back shadow">Card</div>
   </div>
   <div id="battle-arena">
    <div id="p1-card" class="card xlarge outline shadow">Card</div>
    <div id="p2-card" class="card xlarge outline shadow">Card</div>
   </div>
   <div id="p-2">
    <h4 id="p2-cards-Left"  class="cards-left">0 Cards Left</h4>
    <div class="card xlarge back shadow">Card</div>
   </div>
 </div>
 <footer>
   <button id="deal">Deal Card</button>
 </footer>
</body>
</html>
